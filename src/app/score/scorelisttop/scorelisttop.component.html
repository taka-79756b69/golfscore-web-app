<div *ngFor="let tmp of scorelist; let i=index">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="card text-white bg-secondary">
          <div class="card-body">
            <h3 class="card-title">{{ tmp.courseName }}{{ "  (" + tmp.playDate.substring(0,10) + ")" }}</h3>
            <div class="card-text">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-6">
                    {{ tmp.name1 }}
                  </div>
                  <div class="col-6">
                    {{ tmp.name2 }}
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-6">
                    {{ tmp.name3 }}
                  </div>
                  <div class="col-6">
                    {{ tmp.name4 }}
                  </div>
                </div>
              </div>
              <br>
            </div>
            <div>
              <span class="float-start">
                <a routerLink="{{ tmp.player }}/{{ tmp._id }}">
                  <div class="btn btn-primary">スコア表示</div>
                </a>
              </span>
              <span class="float-end">
                <div class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="setConfFlag(i)">データ削除</div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div *ngIf="confflag; else elseContent">
            データを削除します。よろしいですか？
          </div>
          <ng-template #elseContent>
            データを削除しました。
          </ng-template>
        </div>
        <div class="modal-footer">
          <div *ngIf="confflag; else elseContentFooter">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">キャンセル</button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteData()">削除</button>
          </div>
          <ng-template #elseContentFooter>
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" (click)="reload()">閉じる</button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
