<br>
<form #form=ngForm (ngSubmit)="onSubmit(form)">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="card text-white bg-secondary">
          <div class="card-body">
            <h5 class="card-title">Player1 <span class="badge bg-danger">必須</span></h5>
            <input [ngModel]="user.name1" name="name1" class="form-control" type="text" placeholder="お名前" #name1 (blur)="inputCheck(name1.value, name2.value, name3.value)">
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card text-white bg-secondary">
          <div class="card-body">
            <h5 class="card-title">Player2 <span class="badge bg-danger">必須</span></h5>
            <input [ngModel]="user.name2" name="name2" class="form-control" type="text" placeholder="お名前" #name2 (blur)="inputCheck(name1.value, name2.value, name3.value)">
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-6">
        <div class="card text-white bg-secondary">
          <div class="card-body">
            <h5 class="card-title">Player3 <span class="badge bg-danger">必須</span></h5>
            <input [ngModel]="user.name3" name="name3" class="form-control" type="text" placeholder="お名前" #name3 (blur)="inputCheck(name1.value, name2.value, name3.value)">
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card text-white bg-secondary">
          <div class="card-body">
            <h5 class="card-title">Player4</h5>
            <input [ngModel]="user.name4" name="name4" class="form-control" type="text" placeholder="お名前">
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <div class="card text-white bg-secondary">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input [ngModel]="user.playDate" name="playDate" matInput [matDatepicker]="picker">
              <mat-hint>YYYY/MM/DD</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <div class="card text-white bg-secondary">
          <div class="card-body">
            <h5 class="card-title">Course Name</h5>
            <input [ngModel]="user.courseName" name="courseName" class="form-control" type="text" placeholder="コース名">
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <div class="card text-white bg-secondary">
          <div class="card-body">
            <h5 class="card-title">IN/OUT <span class="badge bg-danger">必須</span></h5>
            <select class="form-select form-select-sm" [(ngModel)]='user.inout' name="inout" id="inout">
              <option value=0>OUT → IN</option>
              <option value=1>IN → OUT</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 d-grid gap-2">
        <button class="btn btn-primary btn-block" type="submit" [disabled]="validate" data-bs-toggle="modal" data-bs-target="#saveDialog">プレイ開始</button>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</form>

<!-- 保存確認ダイアログ -->
<div class="modal fade" id="saveDialog" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-9 text-center">
              <div *ngIf="saving; else elseContent">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <ng-template #elseContent>
                <h3>作成が完了しました。</h3>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-9">
              <div class="d-grid">
                <button type="button" class="btn btn-primary" [disabled]="saving" data-bs-dismiss="modal" (click)="reload()">移動する</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
